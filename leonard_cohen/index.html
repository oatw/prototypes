				LC.sources = (function() {

						notTransform3d:!Modernizr.csstransforms3d,

					sources = [{
						test: abilities.notTransform3d || abilities.notGradient,

							tryToExecuteApp();
						}
					}],
					tryToExecuteApp = (function() {
						var triedTimes = 0,
							sourceLength = sources.length;
						return function() {
							triedTimes++;
							if (triedTimes == sourceLength) {
								(abilities.notTransform3d || abilities.notGradient) && LC.prefix();
							};
						};
					})();
				return {
					load: function() {
						Modernizr.load(sources);
					}
				};
			})();

	</script>
